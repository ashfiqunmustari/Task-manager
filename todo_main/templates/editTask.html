<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #fff7fb;
            font-family: 'Poppins', sans-serif;
        }

        h3,
        h4,
        h5 {
            color: #a64ca6;
        }

        .form-control {
            padding: 1.375rem .75rem !important;
            border-radius: 20px;
            border: 1px solid #e2b8d4;
        }

        .btn {
            border-radius: 20px;
            font-weight: 500;
        }

        .btn-primary {
            background-color: #d86fa7;
            border-color: #d86fa7;
        }

        .btn-primary:hover {
            background-color: #c55c94;
            border-color: #c55c94;
        }

        .btn-success {
            background-color: #b7e4c7;
            color: #2b9348;
            border: none;
        }

        .btn-danger {
            background-color: #fbb1bd;
            color: #a4161a;
            border: none;
        }

        .card {
            border-radius: 15px;
            border: none;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        }

        .card-body {
            font-size: 0.95rem;
        }

        .text-muted {
            color: #b08bb3 !important;
        }

        input::placeholder {
            color: #c79cc9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3 class="pt-5 text-center">Edit Task</h3>
        <form action="{% url 'editTask' getTask.pk%}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <span style="display: flex;">
                    <input type="text" name="task" class="form-control" placeholder="Edit Task" value="{{getTask.task}}">
                    <button type="submit" class="btn btn-primary" style="width: 200px;"><i class="fa fa-plus"></i>
                        Update</button>
                </span>
            </div>
        </form>
    </div>
</body>

</html>
