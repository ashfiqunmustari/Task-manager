<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO List</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #fff7fb;
            font-family: 'Poppins', sans-serif;
        }

        h3,
        h4,
        h5 {
            color: #a64ca6;
        }

        .form-control {
            padding: 1.375rem .75rem !important;
            border-radius: 20px;
            border: 1px solid #e2b8d4;
        }

        .btn {
            border-radius: 20px;
            font-weight: 500;
        }

        .btn-primary {
            background-color: #d86fa7;
            border-color: #d86fa7;
        }

        .btn-primary:hover {
            background-color: #c55c94;
            border-color: #c55c94;
        }

        .btn-success {
            background-color: #b7e4c7;
            color: #2b9348;
            border: none;
        }

        .btn-danger {
            background-color: #fbb1bd;
            color: #a4161a;
            border: none;
        }

        .card {
            border-radius: 15px;
            border: none;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        }

        .card-body {
            font-size: 0.95rem;
        }

        .text-muted {
            color: #b08bb3 !important;
        }

        input::placeholder {
            color: #c79cc9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3 class="pt-5 text-center">My To-Do List</h3>
        <div class="row">
            <h4>Things to do âœ¨</h4>
            <p class="text-muted">{% now "jS F Y" %}</p>
            <div class="col-md-7 col-lg-7" style="height: 450px; overflow: scroll;">
                <!-- List of all the tasks for the day -->
                {% for task in tasks %}
                <div class="card m-1">
                    <div class="card-body">
                        {{task.task}}
                        <span style="position: relative; float: right;">
                            <a href="{% url 'markAsDone' task.pk%}" class="btn btn-success"><i class="fa fa-check"></i>
                                Mark as Done</a>
                            <a href="{% url 'deleteTask' task.pk%}" class="btn btn-danger"><i
                                    class="fa fa-trash"></i></a>
                            <a href="{% url 'editTask' task.pk%}" class="btn btn-primary"><i
                                    class="fa fa-pencil"></i></a>
                        </span>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="col-md-5 col-lg-5">
                <h5>Completed Tasks</h5>
                {%for complete_task in completed_tasks %}
                <!-- List of all the tasks that have completed -->
                <div class="card m-1">
                    <div class="card-body">
                        {{complete_task.task}}
                        <span style="position: relative; float: right;">
                            <a href="{% url 'markAsUndone' complete_task.pk %}" class="btn btn-secondary">
                                <i class="fa fa-undo"></i> Undo
                            </a>
                        </span>
                    </div>
                </div>

                {% endfor %}
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-6 p-0 m-4">
                <!-- To Do Form -->
                <form action="{% url 'addTask' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <span style="display: flex; ">
                            <input type="text" name="task" class="form-control" placeholder="Add a task">
                            <button type="submit" class="btn btn-primary" style="width: 200px; margin-left: 20px;"><i
                                    class="fa fa-plus"></i>
                                Add</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
